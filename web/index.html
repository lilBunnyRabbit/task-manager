<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Task Manager | Examples</title>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    const DARK_CLASS = "dark";

    function setClass(isDark) {
      if (isDark) {
        if (!document.documentElement.classList.contains(DARK_CLASS)) {
          document.documentElement.classList.add(DARK_CLASS);
        }
      } else {
        if (document.documentElement.classList.contains(DARK_CLASS)) {
          document.documentElement.classList.remove(DARK_CLASS);
        }
      }
    }

    const savedTheme = localStorage.getItem("@lilbunnyrabbit/theme");
    if (savedTheme !== null && (savedTheme === "dark" || savedTheme === "light")) {
      setClass(savedTheme === "dark");
    } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      setClass(true);
    }

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (event) => {
      localStorage.setItem("@lilbunnyrabbit/theme", event.matches ? "dark" : "light");
      setClass(event.matches);
    });
  </script>
</body>

</html>
